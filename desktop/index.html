<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eternity - Desktop Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://noahzeisberg.github.io/fontkit/source.css");

        * {
            font-family: Inter, sans-serif;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="w-screen h-screen flex flex-col">
    <header style="user-select: none; -webkit-app-region: drag; height: 42px;" class="flex items-center px-6 gap-3 bg-black text-white font-bold text-sm">Eternity for Desktop</header>
    <webview src="https://eternityweb.vercel.app/" style="height: calc(100vh - 42px)" useragent="eternity/desktop"></webview>
</body>
</html>
